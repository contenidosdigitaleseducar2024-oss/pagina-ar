<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Test - Cámara</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example.mind;"

      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // Solicitar permiso de cámara manualmente si el navegador lo requiere
      async function ensureCameraAccess() {
        try {
          await navigator.mediaDevices.getUserMedia({ video: true });
          console.log("✅ Cámara accesible");
        } catch (err) {
          console.error("❌ Error al acceder a la cámara:", err);
          alert("Por favor permite el acceso a la cámara para usar la experiencia AR.");
        }
      }
      ensureCameraAccess();
    </script>
  </body>
</html>
