<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR CÃ¡mara Base</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body { margin: 0; overflow: hidden; height: 100%; }
      a-scene { position: absolute; width: 100%; height: 100%; }
      #loading {
        position: absolute; inset: 0;
        background: #000; color: white;
        display: flex; justify-content: center; align-items: center;
        font-family: sans-serif;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="loading">ðŸ”„ Iniciando cÃ¡mara...</div>

    <a-scene
      embedded
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-entity camera></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.6" height="0.552" width="1"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // Esperar a que MindAR empiece y ocultar la pantalla negra
      document.querySelector("a-scene").addEventListener("renderstart", () => {
        document.getElementById("loading").style.display = "none";
      });
    </script>
  </body>
</html>
